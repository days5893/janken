<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>じゃんけんゲーム</title>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="item">
        <p>自分</p>
        <div id="player" class="janken">
        </div>
        <div class="box">
          <p></p>
        </div>
      </div>

      <div class="item">
        <p class="result">勝ち</p>
      </div>
      <div class="item">
        <p>相手</p>
        <div id="enemy" class="janken">
        </div>
        <div class="box">
          <p></p>
        </div>
      </div>
      <div class="btn item">
        <button id="gu" class="hands">グー</button>
        <button id="choki" class="hands">チョキ</button>
        <button id="pa" class="hands">パー</button>
        <button class="start">開始</button>
      </div>
    </div>

  </div>
</body>
<script>
  const img = document.createElement("img");
  const img2 = document.createElement("img");
  const player = document.querySelector("#player");
  const enemy = document.querySelector("#enemy");
  img.src = "images/gu.png";
  img2.src = "images/gu.png";
  player.appendChild(img);
  enemy.appendChild(img2);
  enemy.lastElementChild.firstElementChild.textContent = "あいこ";
</script>

</html>
